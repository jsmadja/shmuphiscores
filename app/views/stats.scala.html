@(games: List[models.Game], platforms: List[models.Platform], scores: List[models.Score])
@import play.i18n._
@main() {

    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>

    <div class="row">
        <div class="col-md-6" style="margin-top: 45px;">
            <div id="container"></div>
        </div>
        <div class="col-md-6">
            <div id="container2"></div>
        </div>
        <div class="col-md-12">
            <h3>@Messages.get("Games")</h3>
            @for(game <- games.sortBy(_.title)) {
                <a href="@routes.GameController.indexWithName(game, game.getEscapedTitle)"><img src="@game.cover" height="130px" alt="@game.title" /></a>
            }
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="margin-top: 45px;">
            <div id="container3"></div>
        </div>
        <div class="col-md-6">
        </div>
    </div>

    <script>
        $(function () {
        $('#container').highcharts({
        chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'RÃ©partition par plateforme'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: false,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Plateforme',
                data: [
                    @for(p <- platforms.groupBy(_.name.toUpperCase)) {
                        [' @p._1 ',   @p._2.size],
                    }
                ]
            }]
            });
        });
    </script>

    <script>
        $(function () {
            $('#container2').highcharts({
                title: {
                    text: 'Scores'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' :
                    'Pinch the chart to zoom in'
                },
                xAxis: {
                    type: 'datetime',
                    maxZoom: 14 * 24 * 3600000, // fourteen days
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    title: {
                        text: 'Scores'
                    }
                },
                tooltip: {
                    shared: true
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                            ]
                        },
                        lineWidth: 1,
                        marker: {
                            enabled: false
                        },
                        shadow: false,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },

                series: [{
                    type: 'area',
                    name: 'Scores',
                    pointInterval: 24 * 3600 * 1000,
                    pointStart: Date.UTC(2013, 10, 29),
                    data: [
                        @controllers.StatsController.scoresPerDay
                    ]
                }]
            });
        });

    </script>
}
