@(players: List[models.Player])
@import play.i18n._
@main() {
   <h2>@Messages.get("players.scala.html.playerlist")</h2>
    <table id="players">
       <thead>
           <th>@Messages.get("Players")</th>
           <th style="width: 100px;">@Messages.get("Scores")</th>
       </thead>
       @for(player <- players) {
            <tr>
                <td>
                    <a href="@routes.PlayerController.index(player)">@player.name</a>
                </td>
                <td style="text-align: right;">
                    @player.scores.size()
                </td>
            </tr>
       }
   </table>

    <script>
        $(document).ready(function() {
            $('#players').dataTable({
                "bJQueryUI": true,
            "bPaginate": false,
            "bLengthChange": false
            });
        } );
    </script>
}
