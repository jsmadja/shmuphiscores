@(players: List[models.Player])
@import play.i18n._
@main() {
   <h2>@Messages.get("players.scala.html.playerlist")</h2>
   <table class="table table-condensed table-hover table-bordered">
       <tr>
           <th>@Messages.get("Player")</th>
           <th style="width: 20px;">@Messages.get("Scores")</th>
       </tr>
       @for(player <- players) {
            <tr>
                <td>
                    <a href="@routes.PlayerController.index(player)">@player.name</a>
                </td>
                <td style="text-align: right;">
                    @player.scores.size()
                </td>
            </tr>
       }
   </table>
}
