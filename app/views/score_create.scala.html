@(game: models.Game, scoreForm: Form[models.Score])
@import play.i18n._
@main() {
    <h2>@Messages.get("AddScore") : @game.title</h2>
    <form role="form" method="POST" action="/score">
        <input type="hidden" name="gameId" value="@game.id" />
        @if(scoreForm.hasGlobalErrors) {
            <p class="alert alert-danger">
            @scoreForm.globalError.message
            </p>
        }
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="value">@Messages.get("Score")</label>
                    <input required="true" class="form-control" name="value" placeholder="123456">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="stage">@Messages.get("Stage")</label>
                    <select name="stage" class="form-control">
                    @for(stage <- game.stages) {
                        <option value="@stage.id">@stage.name</option>
                    }
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="platform">@Messages.get("Platform")</label>
                    <select name="platform" class="form-control">
                        @for(platform <- game.platforms) {
                            <option value="@platform.id">@platform.name</option>
                        }
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="difficulty">@Messages.get("Difficulty")</label>
                    <select name="difficulty" class="form-control">
                        @for(difficulty <- game.difficulties) {
                            <option value="@difficulty.id">@difficulty.name</option>
                        }
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="mode">@Messages.get("Mode")</label>
                    <select name="mode" class="form-control">
                        @for(mode <- game.modes) {
                            <option value="@mode.id">@mode.name</option>
                        }
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="photo">@Messages.get("Photo")</label>
                    <input type="url" class="form-control" name="photo" placeholder="@Messages.get("scoreform.scala.html.photo.placeholder")">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="comment">@Messages.get("Comment")</label>
                    <textarea name="comment" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="login">@Messages.get("Login")</label>
                    <input class="form-control" required="true" name="login">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">@Messages.get("Password")</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="col-md-4">
                <label for="post">@Messages.get("Post")</label>
                <select name="post" class="form-control">
                    <option value="OUI">@Messages.get("YES")</option>
                    <option value="NON">@Messages.get("NO")</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">@Messages.get("Submit")</button>
    </form>

}
