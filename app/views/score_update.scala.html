@(score: models.Score)
@import play.i18n._
@main() {
    <h2 class="title">
        <img src="@score.game.cover" alt="@score.game.title" class="pull-left thumbnail" width="150px" style="margin-right: 20px;" />
        <span>@score.game.title</span>
        <p>
            <a href="@score.game.thread" class="btn btn-default btn-lg btn-xs">
                <span class="glyphicon glyphicon-share-alt"></span> forum
            </a>
            <a href="@routes.RankingController.index(score.game)" target="_blank" class="btn btn-default btn-lg btn-xs">
                <span class="glyphicon glyphicon-list-alt"></span> ranking
            </a>
        </p>
    </h2>

    <div style="clear: both;"/>    <form role="form" method="POST" action="/score/update">
        <input type="hidden" name="scoreId" value="@score.id" />
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="value">@Messages.get("Score")</label>
                    <input required="true" class="form-control" name="value" placeholder="123456" value="@score.value">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="stage">@Messages.get("Stage")</label>
                    <select name="stage" class="form-control">
                    @for(stage <- score.game.stages) {
                        <option value="@stage.id" @if(stage.equals(score.stage)){selected} >@stage.name</option>
                    }
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="platform">@Messages.get("Platform")</label>
                    <select name="platform" class="form-control">
                    @for(platform <- score.game.platforms) {
                        <option value="@platform.id" @if(platform.equals(score.platform)){selected} >@platform.name</option>
                    }
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="difficulty">@Messages.get("Difficulty")</label>
                    <select name="difficulty" class="form-control">
                    @for(difficulty <- score.game.difficulties) {
                        <option value="@difficulty.id" @if(difficulty.equals(score.difficulty)){selected} >@difficulty.name</option>
                    }
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mode">@Messages.get("Mode")</label>
                    <select name="mode" class="form-control">
                    @for(mode <- score.game.modes) {
                        <option value="@mode.id" @if(mode.equals(score.mode)){selected} >@mode.name</option>
                    }
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <label for="post">@Messages.get("Post")</label>
                <select name="post" class="form-control">
                    <option value="OUI">@Messages.get("YES")</option>
                    <option value="NON">@Messages.get("NO")</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="photo">@Messages.get("Photo")</label>
                    <input type="url" class="form-control" value="@score.photo" name="photo" placeholder="@Messages.get("scoreform.scala.html.photo.placeholder")">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="replay">@Messages.get("Replay")</label>
                    <input type="url" class="form-control" value="@score.replay" name="replay" placeholder="@Messages.get("scoreform.scala.html.replay.placeholder")">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="comment">@Messages.get("Comment")</label>
                    <textarea name="comment" class="form-control" rows="5">@score.comment</textarea>
                </div>
            </div>
        </div>

        @if(score.isPlayedBy(actions.User.current)) {
            <button type="submit" class="btn btn-success">@Messages.get("Update")</button>
        }
    </form>

}
