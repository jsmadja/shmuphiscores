@(games: List[models.Game])
@import play.i18n._
@main() {

   <h2>Liste des jeux</h2>

   <table class="table table-condensed table-hover table-bordered">
       <tr>
           <th style="text-align: center; width: 65px;">#</th>
           <th>@Messages.get("Games")</th>
           <th style="width: 20px;">@Messages.get("Scores")</th>
       </tr>
       @for(game <- games.sortBy(_.title)) {
        <tr>
            <td>
                <a href="@routes.GameController.index(game)">
                    <img src="@game.cover" alt="@game.title" width="50px" />
                </a>
            </td>
            <td>
                <a href="@routes.GameController.index(game)">@game.title</a>
                <p style="font-size: 16pt; margin-top: 10px;">
                    @for(platform <- game.platforms) {
                        <span class="label label-success label-small" style="font-size: 50%;">@platform.name</span>
                    }
                </p>
            </td>
            <td style="text-align: center; vertical-align: middle">
                @if(game.scores != null) {
                    @game.bestScores.size
                } else {
                    0
                }
            </td>
        </tr>
       }
   </table>

}
