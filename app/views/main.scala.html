@(game: models.Game = null)(content: Html)
@import play.i18n._
<html>
    <head>
        <title>hiscores.shmup.com</title>
        <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="http://codeorigin.jquery.com/ui/1.10.3/themes/flick/jquery-ui.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js" type="text/javascript"></script>

        <link rel="shortcut icon" href="http://www.shmup.com/favicon.ico" >
    </head>
    <body>
        <h1 style="text-align: center;">
            <a href="/"><img src="http://forum.shmup.com/styles/avalon/imageset/logo.png"></a>
        </h1>
        <div class="container">
            <div style="margin-right: -60px;margin-left: -100px;">
                @menu(game)
                <div class="col-lg-12">
                    @content
                </div>
            </div>
            <div class="footer">
                <p>
                    hiscores.shmup.com ~ <a href="http://www.shmup.com">shmup.com</a> ~ <b>@plugins.Stats.gameCount</b> @Messages.get("games") - <b>@plugins.Stats.playerCount</b> @Messages.get("players") - <b>@plugins.Stats.scoreCount</b> @Messages.get("scores")
                </p>
            </div>
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
