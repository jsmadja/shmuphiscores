@()(content: Html)

<html>
    <head>
        <title>shmuphiscores.com</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="shortcut icon" href="http://www.shmup.com/favicon.ico" >
    </head>
    <body>
        <h1 style="text-align: center;">
            <a href="/"><img src="http://forum.shmup.com/styles/avalon/imageset/logo.png"></a>
        </h1>
        <div class="container">
            <div style="margin-right: -60px;margin-left: -100px;">
                <div id="menu" class="btn-group btn-group-sm pull-right" style="z-index: 1">
                    <a href="/score" class="btn btn-danger"><span class="glyphicon glyphicon-plus"></span> Score</a>
                    <a href="/games" class="btn btn-danger"><span class="glyphicon glyphicon-th-list"></span> Jeux</a>
                    <a href="/players" class="btn btn-danger"><span class="glyphicon glyphicon-user"></span> Joueurs</a>
                </div>

                <div class="col-lg-12">
                    @content
                </div>
            </div>
            <div class="footer">
                <p>
                    shmuphiscores.com 2013 | exclusivit√© du site shmup.com | <b>@plugins.Stats.gameCount</b> jeux <b>@plugins.Stats.playerCount</b> joueurs <b>@plugins.Stats.scoreCount</b> scores
                </p>
            </div>
        </div> <!-- /container -->
    </body>
</html>
